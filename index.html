<body>

  <footer>
    <div>
      <h2 id="tribute-info">Alan Rickman a highly acclaimed actor, known for being the villan in several high profile

          in Die Hard, Quigley Down Under, Robin Hood-Prince of Theieves, and Harrry Potter - Series.</a>
      </h2>
    </div>
  </footer>
  <style>
    main {
      text-align: center;
      position: relative;
    }

      align-items: center;
      margin-left: 18%;

    }
